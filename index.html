<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ഷോപ്പിംഗ് ലിസ്റ്റ് - Shopping List</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans Malayalam', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .input-group {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 1.1em;
        }

        .form-group input {
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Noto Sans Malayalam', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group select {
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1em;
            font-family: 'Noto Sans Malayalam', sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-family: 'Noto Sans Malayalam', sans-serif;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.3);
        }

        .shopping-list {
            background: white;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            min-height: 200px;
        }

        .list-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #e9ecef;
            border-radius: 13px 13px 0 0;
        }

        .list-header h3 {
            color: #495057;
            font-size: 1.3em;
            text-align: center;
        }

        .list-items {
            padding: 20px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
        }

        .list-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .item-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .item-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #212529;
            margin-bottom: 5px;
        }

        .item-quantity {
            color: #6c757d;
            font-size: 0.9em;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state svg {
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .pdf-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans Malayalam', sans-serif;
        }

        .pdf-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans Malayalam', sans-serif;
        }

        .clear-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .print-view {
            display: none;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .print-view, .print-view * {
                visibility: visible;
            }
            .print-view {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                font-family: 'Noto Sans Malayalam', sans-serif;
                font-size: 14px;
                line-height: 1.6;
                color: #000;
                background: white;
                padding: 20mm;
                display: block !important;
                height: auto;
                max-height: none;
            }
            .print-header {
                text-align: center;
                margin-bottom: 30px;
                border-bottom: 2px solid #000;
                padding-bottom: 20px;
            }
            .print-header h1 {
                font-size: 24px;
                margin-bottom: 10px;
                color: #000;
            }
            .print-header h2 {
                font-size: 18px;
                color: #333;
                margin-bottom: 15px;
            }
            .print-content {
                margin-bottom: 20px;
            }
            .print-item {
                margin-bottom: 12px;
                padding: 8px 0;
                border-bottom: 1px solid #ddd;
                page-break-inside: avoid;
            }
            .print-item-name {
                font-size: 16px;
                font-weight: bold;
            }
            .print-footer {
                margin-top: 20px;
                border-top: 1px solid #ccc;
                padding-top: 15px;
                text-align: center;
                color: #666;
                font-size: 12px;
            }
            @page {
                margin: 20mm;
                size: A4;
            }
        }

        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ഷോപ്പിംഗ് ലിസ്റ്റ്</h1>
            <p>Shopping List Maker</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <div class="form-group">
                        <label for="itemName">സാധനത്തിന്റെ പേര് / Item Name:</label>
                        <input type="text" id="itemName" placeholder="ഉദാ: അരി, പഞ്ചസാര... / e.g: Rice, Sugar...">
                    </div>
                    <div class="form-group">
                        <label for="itemQuantity">അളവ് / Quantity:</label>
                        <input type="text" id="itemQuantity" placeholder="ഉദാ: 1, 2... / e.g: 1, 2..." inputmode="numeric">
                    </div>
                    <div class="form-group">
                        <label for="itemUnit">യൂണിറ്റ് / Unit:</label>
                        <select id="itemUnit">
                            <option value="kg">കിലോ / kg</option>
                            <option value="nos">എണ്ണം / nos</option>
                        </select>
                    </div>
                    <button class="add-btn" onclick="addItem()">ചേർക്കുക / Add</button>
                </div>
            </div>

            <div class="shopping-list">
                <div class="list-header">
                    <h3>എന്റെ ഷോപ്പിംഗ് ലിസ്റ്റ് / My Shopping List</h3>
                </div>
                <div class="list-items" id="listItems">
                    <div class="empty-state">
                        <svg width="64" height="64" fill="#6c757d" viewBox="0 0 24 24">
                            <path d="M7 4V2C7 1.45 7.45 1 8 1H16C16.55 1 17 1.45 17 2V4H20C20.55 4 21 4.45 21 5S20.55 6 20 6H19V19C19 20.1 18.1 21 17 21H7C5.9 21 5 20.1 5 19V6H4C3.45 6 3 5.55 3 5S3.45 4 4 4H7ZM9 3V4H15V3H9ZM7 6V19H17V6H7Z"/>
                        </svg>
                        <p>നിങ്ങളുടെ ഷോപ്പിംഗ് ലിസ്റ്റ് ഇപ്പോൾ ശൂന്യമാണ്</p>
                        <p>Your shopping list is currently empty</p>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button class="pdf-btn" onclick="printList()" id="pdfBtn" disabled>
                    PDF ആയി പ്രിന്റ് ചെയ്യുക / Print as PDF
                </button>
                <button class="clear-btn" onclick="clearList()" id="clearBtn" disabled>
                    ലിസ്റ്റ് മായ്ക്കുക / Clear List
                </button>
            </div>
        </div>

        <!-- Hidden print view -->
        <div class="print-view" id="printView">
            <!-- Content will be dynamically generated -->
        </div>
    </div>

    <script>
        let shoppingList = [];

        function addItem() {
            const itemName = document.getElementById('itemName').value.trim();
            const itemQuantity = document.getElementById('itemQuantity').value.trim();
            const itemUnit = document.getElementById('itemUnit').value;

            if (itemName === '') {
                alert('സാധനത്തിന്റെ പേര് നൽകുക / Please enter item name');
                return;
            }

            const item = {
                id: Date.now(),
                name: itemName,
                quantity: itemQuantity || '1',
                unit: itemUnit
            };

            shoppingList.push(item);
            updateDisplay();
            clearInputs();
        }

        function removeItem(id) {
            shoppingList = shoppingList.filter(item => item.id !== id);
            updateDisplay();
        }

        function clearList() {
            if (confirm('ലിസ്റ്റ് മായ്ക്കാൻ ഉറപ്പാണോ? / Are you sure you want to clear the list?')) {
                shoppingList = [];
                updateDisplay();
            }
        }

        function updateDisplay() {
            const listItemsContainer = document.getElementById('listItems');
            const pdfBtn = document.getElementById('pdfBtn');
            const clearBtn = document.getElementById('clearBtn');

            if (shoppingList.length === 0) {
                listItemsContainer.innerHTML = `
                    <div class="empty-state">
                        <svg width="64" height="64" fill="#6c757d" viewBox="0 0 24 24">
                            <path d="M7 4V2C7 1.45 7.45 1 8 1H16C16.55 1 17 1.45 17 2V4H20C20.55 4 21 4.45 21 5S20.55 6 20 6H19V19C19 20.1 18.1 21 17 21H7C5.9 21 5 20.1 5 19V6H4C3.45 6 3 5.55 3 5S3.45 4 4 4H7ZM9 3V4H15V3H9ZM7 6V19H17V6H7Z"/>
                        </svg>
                        <p>നിങ്ങളുടെ ഷോപ്പിംഗ് ലിസ്റ്റ് ഇപ്പോൾ ശൂന്യമാണ്</p>
                        <p>Your shopping list is currently empty</p>
                    </div>
                `;
                pdfBtn.disabled = true;
                clearBtn.disabled = true;
            } else {
                listItemsContainer.innerHTML = shoppingList.map(item => `
                    <div class="list-item">
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-quantity">അളവ് / Quantity: ${item.quantity} ${item.unit}</div>
                        </div>
                        <button class="delete-btn" onclick="removeItem(${item.id})">മായ്ക്കുക / Delete</button>
                    </div>
                `).join('');
                pdfBtn.disabled = false;
                clearBtn.disabled = false;
            }
        }

        function clearInputs() {
            document.getElementById('itemName').value = '';
            document.getElementById('itemQuantity').value = '';
            document.getElementById('itemUnit').value = 'kg';
            document.getElementById('itemName').focus();
        }

        function printList() {
            if (shoppingList.length === 0) {
                alert('PDF സൃഷ്ടിക്കാൻ കുറച്ച് ഇനങ്ങൾ ചേർക്കുക / Add some items to create PDF');
                return;
            }

            // Generate print content
            const printView = document.getElementById('printView');
            const today = new Date().toLocaleDateString('ml-IN', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            let itemsHtml = '';
            shoppingList.forEach((item, index) => {
                const unit = item.unit === 'kg' ? 'KG' : 'Nos';
                itemsHtml += `
                    <div class="print-item">
                        <div class="print-item-name">
                            ${item.name} ${item.quantity} ${unit}
                        </div>
                    </div>
                `;
            });
            
            printView.innerHTML = `
                <div class="print-header">
                    <h1>ഷോപ്പിംഗ് ലിസ്റ്റ്</h1>
                    <h2>Shopping List</h2>
                    <div>തീയതി / Date: ${today}</div>
                </div>
                
                <div class="print-content">
                    ${itemsHtml}
                </div>
                
                <div class="print-footer">
                    <p>മൊത്തം ഇനങ്ങൾ / Total Items: ${shoppingList.length}</p>
                    <p>Generated by Malayalam Shopping List Maker</p>
                </div>
            `;

            // Trigger print dialog
            window.print();
        }

        // Add event listeners for Enter key
        document.getElementById('itemName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('itemQuantity').focus();
            }
        });

        document.getElementById('itemQuantity').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('itemUnit').focus();
            }
        });

        document.getElementById('itemUnit').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        // Focus on first input when page loads
        document.getElementById('itemName').focus();
    </script>
</body>
</html>
